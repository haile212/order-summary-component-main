<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title> Order summary card</title>
</head>
<body>
  <main>
    
    <img class="head-pic" src="./images/illustration-hero.svg" alt="illustrative hero">

    <div class="content">

      <h1>
        order summary
      </h1>
      <p class="text">
        You can now listen to millions of song, audiobooks, and podcasts on any device anywhere you like!
      </p>
  
      <div class="song">
        <img src="./images/icon-music.svg" alt="music icon">
        
        <p>
          <span>
          Annual Plan
          <br>
          </span>
            $59.99/year
        </p>

        <a href="#">
          Change
        </a>
      </div>

      <div class="link">
      <a href="#" class="payment-link">
        Proceed to Payment
      </a>
  
      <a href="#" class="cancel-link">
        Cancel order
      </a>
      </div>

    </div>

  </main>

</body>
</html>
